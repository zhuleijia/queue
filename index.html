<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stack</title>
    <link rel="stylesheet" type="text/css" href="queue.css">
  </head>
  <body >
    <section class="main">

      <section id="start-screen" class="start-screen">
        <section class="title">
          <p>
            Queue
          </p>
        </section>
        <div class="instructionimg group">
          <section class="instructions">
            <ol>Instructions</ol>
            <li>Press enter to stack blocks</li>
            <li>Blocks will get smaller if not aligned perfectly</li>
          </section>
          <img class="instruction-img" src="./img/gameplay.png">
        </div>
        <section class="start-button">
          <a>
            <p>Start!</p>
          </a>

        </section>
          <section class="links">
            <h2>By Lei Zhu</h2>
            <div class ="links-link">
              <a href="https://github.com/zhuleijia/">Github</a>
              <a href="https://www.leizhu.io">Portfolio</a>
              <a href="https://www.linkedin.com/in/zhuleijia">LinkedIn</a>
          </div>
          </section>
      </section>
      <canvas id="queue-canvas" class="hide" ></canvas>
      <section id="end-screen" class="hide">

        <section class="end-message">
          <p>Sorry, you lost!</p>
        </section>

        <section id="score" class="score">
          <p>not going well</p>
        </section>

        <section class="end-buttons group">
          <a id="play-again">Play Again!</a>
          <a id="return-to-welcome-screen">Welcome Screen</a>
        </section>

      </section>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="js/bundle.js"></script>
  </body>
</html>
